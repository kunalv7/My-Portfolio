<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <header>
            <div class="brand-info">
                <img src="../Images/web-logo.jpeg" alt="Logo-image">
                <h2>Portfolio</h2>
            </div>

            <div class="menu-area">
                <input type="checkbox" id="menu-toggle" hidden />
                <label for="menu-toggle" class="menu-icon">
                    <i class="bx bx-menu-close"></i>
                </label>
                <label for="menu-toggle" id="overlay"></label>

                <nav>
                    <a href="#" style="--i:1" data-tab="home" class="navlink active">Home</a>
                    <a href="#" style="--i:2" data-tab="about" class="navlink">About</a>
                    <a href="#" style="--i:3" data-tab="projects" class="navlink">Projects</a>
                    <a href="#" style="--i:4" data-tab="contect" class="navlink">Contect</a>
                </nav>
            </div>

        </header>

        <section id="home" class="content active">
            <div class="details">
                <h2>
                    <span>Kunal Vishwakarma</span>
                </h2>
                <h3>
                    I'm
                    <span id="typing-span"></span>
                </h3>
                <p>
                    Hi, I’m Kunal Vishwakarma, the creator of My Portfolio – a platform where I share practical coding
                    tutorials, real-world projects, and developer tips to help you master web development.
                </p>
                <div class="bottom">
                    <button>Download CV</button>

                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-square-github"></i></a>
                        <a href="#"><i class="fa-brands fa-square-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <div class="img-container">
                <img src="../Images/my_profile.jpg" alt="profile picture" title="Profile Picture" loading="lazy"
                    width="95%">
            </div>
        </section>

        <section id="about" class="content">About</section>

        <section id="projects" class="content">Projects</section>

        <section id="contect" class="content">Contect</section>
    </div>
